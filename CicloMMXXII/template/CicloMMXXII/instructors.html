{% extends 'index.html' %}
<!-- STATIC-->
{% load static %}

<!-- block content -->
{% block contenido %}
<h2 style="text-align: center">Lista de instructores y sus materias</h2>
<img
  class="rounded mx-auto d-block"
  src="{% static 'CicloMMXXII/assets/img/carballo.jpg' %}"
  alt=""
/>
<table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">name</th>
      <th scope="col">lastname</th>
      <th scope="col">email</th>
      <th scope="col">subject</th>
    </tr>
  </thead>
  <tbody>
    {%for n in instructors %}
    <tr>
      <th scope="row">{{n.id}}</th>
      <td>{{n.name}}</td>
      <td>{{n.lastname}}</td>
      <td>{{n.email}}</td>
      <td>{{n.subject}}</td>
      <td><a href="{% url 'delete_instructors' n.id %}">Delete</a></td>
      <td><a href="{% url 'edit_instructors' n.id %}">Edit</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<button>
  <a href="alta_instructors">Agregar nuevo instructor</a>
</button>

<!-- end block-->
{% endblock %}
