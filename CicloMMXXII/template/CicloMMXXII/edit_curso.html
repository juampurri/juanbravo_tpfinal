<!-- extends index-->
{% extends "index.html" %}
<!-- static -->
{% load static %}
<!-- contenido-->
{% block contenido %}
<main>
  <form action="{% url 'edit_curso' curso.id %}" method="POST">
    {% csrf_token %}
    <p>Name:</p>
    <input type="text" name="name" required />
    <p>Section:</p>
    <input type="number" name="section" required />

    <input type="submit" value="Send" />
  </form>
</main>
{% endblock %}
