{% extends 'index.html' %}
<!-- STATIC-->
{% load static %}

<!-- block content -->
{% block contenido %}
<h2 style="text-align: center">Cursos y su secci√≥n</h2>
<img
  class="rounded mx-auto d-block"
  src="{% static 'CicloMMXXII/assets/img/eamentrada.jpg' %}"
  alt=""
/>
<table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">name</th>
      <th scope="col">section</th>
    </tr>
  </thead>
  <tbody>
    {%for n in cursos %}
    <tr>
      <th scope="row">{{n.id}}</th>
      <td>{{n.name}}</td>
      <td>{{n.section}}</td>
      <td><a href="{% url 'delete_curso' n.id %}">Delete</a></td>
      <td><a href="{% url 'edit_curso' n.id %}">Edit</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<button>
  <a href="alta_curso">Agregar nuevo curso</a>
</button>

<!-- end block-->
{% endblock %}
